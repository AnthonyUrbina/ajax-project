<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFTinder</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta property="og:title" content="NFTinder">
  <meta property="og:description" content="An interactive approach to viewing NFTs.">
  <meta property="og:image" content="http://anthonyurbina.github.io/NFTinder/images/logo.png">
  <meta property="og:url" content="http://anthonyurbina.github.io/NFTinder">
  <meta name="twitter:card" content="summary_large_image">
</head>
<body>
  <header>
    <div class="row header-border center row-display-reset" data-view="swipe">
      <div class="column-one-fourth center">
        <a><i class="fa-solid fa-crown header-icons hidden"></i></a>
      </div>
      <div class="column-one-half center">
        <div class="header-h1">
          <h1>NFTinder</h1>
        </div>
      </div>
      <div class="column-one-fourth center">
        <div class="message-icon-box">
          <a><i class="fa-solid fa-comment header-icons message-icon"></i></a>
          <a id="mini-message-icon-match" class="hidden"><i
              class="fa-solid fa-comment header-icons mini-message-icon message-icon"></i></a>
        </div>
      </div>
    </div>
    <div class="row header-border center row-display-reset hidden" data-view="superlikes">
      <div class="column-one-fourth center">
        <a><i class="fa-solid fa-left-long header-icons match-back-arrow"></i></i></a>
      </div>
      <div class="column-one-half center">
        <div class="header-h1">
          <h1>Superlikes</h1>
        </div>
      </div>
      <div class="column-one-fourth center">
        <div class="message-icon-box">
          <a><i class="fa-solid fa-comment header-icons message-icon"></i></a>
          <a id="mini-message-icon-superlikes" class="hidden"><i
              class="fa-solid fa-comment header-icons mini-message-icon message-icon"></i></a>
        </div>
      </div>
    </div>
    <div class="row header-border center row-display-reset hidden" data-view="matches">
      <div class="column-one-fourth center">
        <a><i class="fa-solid fa-left-long header-icons match-back-arrow"></i></i></a>
      </div>
      <div class="column-one-half center">
        <div class="header-h1">
          <h1>Matches</h1>
        </div>
      </div>
      <div class="column-one-fourth center">
        <div class="message-icon-box hide-icon">
          <a><i class="fa-solid fa-comment header-icons message-icon"></i></a>
          <a><i class="fa-solid fa-comment header-icons mini-message-icon message-icon"></i></a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container container-style" data-view="swipe">
      <div class="row media-row">
        <div class="column-full column-full-media">
          <div class="card">
            <div class="lds-spinner hidden">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>
        </div>
        <div class="column-full">
          <div class="card-text">
            <p></p>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-box hidden" data-view="modal">
      <div class="container">
        <div class="row">
          <div>
            <h1 class="modal-h1">It's a Match!</h1>
            <p class="modal-p"></p>
          </div>
          <div class="modal-image"></div>
          <div class="modal-button-container">
            <div>
              <button id="view-all" class="modal-buttons">View All Matches</button>
            </div>
            <div>
              <button id="continue-playing" class="modal-buttons">Continue Playing</button>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="container button-container" data-view="swipe">
      <div class="row">
        <div class="column-full button-layout">
          <div class="bottom-3-button-container center">
            <button class="dislike button-1-of-3"><i class="fa-solid fa-thumbs-down"></i></button>
            <button class="superlike button-1-of-3 center"><i class="fa-solid fa-star"></i></button>
            <button class="like button-1-of-3"><i class="fa-solid fa-heart"></i></button>
          </div>
        </div>
      </div>
    </div>
    <div class="overlay hidden" data-view="modal"></div>
    <div class="container container-wrap hidden" data-view="matches">
      <div class="row no-results matches">
        <p class="no-results-text">
          Sorry, this page looks empty! <br> Go like some NFTs to fill <br> the page!
        </p>
      </div>
      <ul class="container container-wrap matches-ul"></ul>
    </div>
    <div class="container container-wrap hidden" data-view="superlikes">
      <div class="row no-results superlikes">
        <p class="no-results-text">
          Sorry, this page looks empty! <br> Go superlike some NFTs to fill <br> the page!
        </p>
      </div>
      <ul class="container container-wrap superlikes-ul">
      </ul>
    </div>
  </main>
  <script src="public/js/data.js"></script>
  <script src="public/js/main.js"></script>
</body>
</html>
